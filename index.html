<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Custom Audio Player</title>

	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="container">
        <h2>HTML Audio Player</h2>
        <div class="audioContainer">
            <audio id="song" autostart="0" autostart="false" preload ="none" ontimeupdate="updateTime();">
                <source src="song.mp3" type="audio/mpeg">
                Seu navegador não suporta a reprodução de áudio.
            </audio>
            <div class="trackline">
                <div id="songSlider">
                    <div id="trackProgress">
                        <div id="pointerButton" class="playHead" style="margin-left: 0px;"></div>
                    </div>
                </div>
            </div>
            <div id="songTime" class="col-2">0:00 / 0:00</div>
            <div id="songName" class="col-8">Twenty One Pilots - Good Day</div>
            <!-- <div id="songPlayPause" class="col-2" onclick="playPause('song')"><i class="las la-play"></i></div> -->
            <div class="audioControls">
                <div id="songPlayPause" onclick="playPause()"><i class="las la-play"></i></div>
                <!-- <div id="songPause" onclick="pause()"><i class="las la-pause"></i></div> -->
                <div id="songStop"  onclick="stopSong()"><i class="las la-stop"></i></div>
                <div id="songPrev"  onclick=""><i class="las la-angle-left"></i></div>
                <div id="songNext"  onclick=""><i class="las la-angle-right"></i></div>
                <div id="songMute"  onclick="songMute()"><i class="las la-volume-up"></i></div>
                <input id="songVolume" type="range" min="0" max="1" value="1" step="0.1" onchange="volumeBar(this.value)">
            </div>
        </div>
	</section>

	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
